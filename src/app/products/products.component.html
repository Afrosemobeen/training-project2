<br />
<div class="effects">
  <h1>Products</h1>
  <label>Price</label>
  <br />
  <input type="number" placeholder="price" />
  <div class="content">
    <mat-grid-list cols="3" rowHeight="550px" gutterSize="16px">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="33.33%" fxFlex.xs="100%" *ngFor="let product of products">
          <mat-grid-tile>
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>{{ product.title }}</mat-card-title>
                <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
              </mat-card-header>
              <img
                mat-card-img
                height="250px"
                width="100%"
                src="{{ product.images[0] }}"
              />
              <mat-card-content>
                <p>{{ product.description }}</p>
              </mat-card-content>
              <mat-divider inset></mat-divider>
              <!--<mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>-->

              <mat-card-actions style="text-align: center">
                <button
                  style="background-color: #8db7bb"
                  mat-button
                  (click)="goToProduct($event, product)"
                >
                  {{ " Details" | uppercase }}
                </button>
              </mat-card-actions>
            </mat-card>
          </mat-grid-tile>
        </div>
      </div>
    </mat-grid-list>
  </div>

  <div class="pagination">
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPagination($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
